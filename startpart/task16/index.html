<!DOCTYPE html>
<html>

<head>
	<title>我是精明的小卖家 一</title>
	<meta charset="utf-8">
</head>

<body>
	<div class="single-select">
		<label for="region-select">
			请选择：
		</label>
		<select id="region-select" name="region">
			<option value="">--region--</option>
			<option>华北</option>
			<option>华南</option>
			<option>华东</option>
		</select>
		<select id="product-select" name="product">
			<option value="">--product--</option>
			<option>智能音箱</option>
			<option>笔记本</option>
			<option>手机</option>
		</select>
	</div>
	<div class="ckeck-box">
		<label>
			请选择：
		</label>
		华北<input type="checkbox" name="region" class="checkbox" value="华北"">
		华南<input type="checkbox" name="region" class="checkbox" value="华南">
		华东<input type="checkbox" name="region" class="checkbox" value="华东">
		全选<input type="checkbox" name="region" value="全选" id="check-all">
	</div>
	<div id="table-wrapper">
		<table>
			<thead>
				<tr>
					<th>商品</th>
					<th>地区</th>
					<th>1月</th>
					<th>2月</th>
					<th>3月</th>
					<th>4月</th>
					<th>5月</th>
					<th>6月</th>
					<th>7月</th>
					<th>8月</th>
					<th>9月</th>
					<th>10月</th>
					<th>11月</th>
					<th>12月</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
